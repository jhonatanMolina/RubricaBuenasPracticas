<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos Deportivos</title>

</head>

<body>
    <section class "filtros">
        <h2>Filtros</h2>
        
        <h3>Categoria</h3>
        <div class="Categoria">
            <label for="Categoria">Categorias</label>
            <select id="Categoria">
                <option value="">Todas</option>
                <option value="Marca1">Gorras</option>
                <option value="Marca2">Zapatos</option>
                <option value="Marca3">Camisa</option>
                <option value="Marca4">Pantalonetas</option>
                <option value="Marca5">Medias</option>
            </select>
        </div>
        <h3>Precio</h3>
        <div class="Precio">
            <label for="precioMin"> Precio minimo</label>
            <input type="number" id="precioMin" name="precioMin">
            <label for="precioMax"> Precio maximo</label>
            <input type="number" id="precioMax" name="precioMax">

        </div>
        <h3>Marcas</h3>
        <div class="Marca">
            <label for="Marca">Marcas</label>
            <select id="Marca">
                <option value="">Todas</option>
                <option value="Marca1">Nike</option>
                <option value="Marca2">Adidas</option>
                <option value="Marca3">New Balance</option>
                <option value="Marca4">Puma</option>
                <option value="Marca5">rebook</option>
            </select>
        </div>
        <h3>colores</h3>
        <div class="color">
            <label for="color"> Color</label>
            <input type="checkbox" id="color-Negro" name="color" value="Negro">
            <label for="color-Negro">Negro</label>
            <input type="checkbox" id="color-Blanco" name="color" value="Blanco">
            <label for="color-Blanco">Blanco</label>
            <input type="checkbox" id="color-gris" name="color" value="Gris">
            <label for="color-Gris">Gris</label>
            <input type="checkbox" id="color-Todos" name="color" value="Todos">
            <label for="color-Todos">Todos</label>

        </div>
        
        <button type="submit">Filtrar</button>

    </section>
</body>

</html>
